<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Interactive Card</title><link rel="stylesheet" href="b88d04fba731603756b1.css"><link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet"><script defer="defer" src="main.1fe67697a7aea4835914.js"></script><link href="main.239790746a0548e66cbf.css" rel="stylesheet"></head><body><div class="cards"><div class="cardFront"><img id="cardFrontImg" src="8153e2ca184402a8385f.png" alt=""><div class="cardFront_requisites"><img class="cardFront_requisites_logo" src="8ca9036515954c3f8191.svg" alt=""> <span class="cardFront_requisites_num">0000 0000 0000 0000</span> <span class="cardFront_requisites_hold" id="hold">JANE APPLESSED</span><div class="cardFront_requisites_date"><span class="cardFront_requisites_mm">00</span>/<span class="cardFront_requisites_yy">00</span></div></div></div><div class="cardBack"><span class="cardBack_cvc">000</span> <img class="cardBack_img" src="23f68fa3aa3d5b33dfc8.png" alt=""></div></div><form class="inputsPaymentCard"><img src="806e7aa7b4dbc1d78bc3.png" alt="" class="paymentCard_bg"><div class="inputsPaymentCard_inputs"><p>CARDHOLDER NAME</p><input class="input" name="inputHold" value="e.g. Jane Appleseed" autocomplete="off" required><p class="warningText" id="warningHold">Can't be blank</p><p>CARD NUMBER</p><input class="input" name="inputNum" value="e.g. 1234 5678 9123 0000" autocomplete="off" required><p class="warningText" id="warningNum">Can't be blank</p><div class="inputsPaymentCard_inputs_lastElem"><p class="textDate">EXP. DATE (MM/YY)</p><input class="input" name="inputMM" value="MM" autocomplete="off" required> <input class="input" name="inputYY" value="YY" autocomplete="off" required><p class="warningText" id="warningDate">Can't be blank</p><p class="textCVC">CVC</p><input class="input" name="inputCVC" id="CVC" value="e.g. 123" autocomplete="off" required><p class="warningText" id="warningCVC">Can't be blank</p></div><button type="button" id="buttonConfirm">Confirm</button></div></form><div class="inputComplete"><img src="8fd757c0c5c44b1d597c.svg" alt=""><h1>THANK YOU!</h1><p>We've added your card details</p><button id="inputComplete_button" type="button">Continue</button></div><script src="da48e996082585dd5c1e.js"></script></body></html>
